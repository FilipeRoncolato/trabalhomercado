<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercadinho do Bairro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mercadinho do Bairro</h1>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-container">
            <h2>Cadastro de Novo Usu√°rio</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="cadastro-nome">Nome:</label>
                    <input type="text" id="cadastro-nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="cadastro-email">E-mail:</label>
                    <input type="email" id="cadastro-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="cadastro-senha">Senha:</label>
                    <input type="password" id="cadastro-senha" name="senha" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>

        </div>
    </footer>
</body>
</html>
